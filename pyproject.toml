[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2", "numpy>=1.24.3"]
build-backend = "setuptools.build_meta"

[project]
name = "biapy"
version = "3.2.0"
description = "BiaPy: Bioimage analysis pipelines in Python"
readme = "README.md"
authors = [{ name = "Daniel Franco-Barranco", email = "daniel.franco@dipc.org" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Environment :: GPU :: NVIDIA CUDA :: 11.8",
    "Programming Language :: Python :: 3.8",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
    "imgaug>=0.4.0",
    "matplotlib>=3.7.1",
    "scikit-learn>=1.2.2",
    "pydot>=1.4.2",
    "yacs>=0.1.8",
    "tqdm>=4.65.0",
    "scikit-image>=0.21.0",
    "edt>=2.3.1",
    "fill-voids>=2.0.5",
    "opencv-python>=4.7.0.72",
    "pandas>=1.5.3",
    "torchinfo>=1.8.0",
    "torchmetrics>=1.0.3",
    "tensorboardX>=2.6.2.2",
    "timm>=0.9.5",
    "h5py>=3.10.0",
    "zarr==2.16.1",
    "bioimageio.core==0.5.9",
    "imagecodecs>=2023.3.16",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/BiaPyX/BiaPy"
