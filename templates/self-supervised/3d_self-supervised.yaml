# BiaPy version: 3.6.0

SYSTEM:
    NUM_CPUS: -1

PROBLEM:
    TYPE: SELF_SUPERVISED
    NDIM: 3D
    SELF_SUPERVISED:
        PRETEXT_TASK: 'masking'
  
DATA: 
    PATCH_SIZE: (96, 96, 96, 1)
    TRAIN:                                                                                                              
        PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        SPLIT_TRAIN: 0.1
    TEST:                                                                                                               
        IN_MEMORY: True
        PATH: /path/to/data
        PADDING: (16,16,16)

AUGMENTOR:
    ENABLE: True
    DA_PROB: 0.5
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True
    ZFLIP: True
    
MODEL:
    ARCHITECTURE: mae
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAMW
    LR: 1.E-4
    BATCH_SIZE: 6
    EPOCHS: 100
    PATIENCE: 20
  
TEST:
    ENABLE: True
    AUGMENTATION: False
    FULL_IMG: False
