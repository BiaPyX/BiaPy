# BiaPy version: 3.4.1

SYSTEM:
    NUM_CPUS: -1

PROBLEM:
    TYPE: INSTANCE_SEG
    NDIM: 2D
    INSTANCE_SEG:
        DATA_CHANNELS: BC
        DATA_MW_TH_BINARY_MASK: 0.1
        DATA_MW_TH_CONTOUR: 0.01
        DATA_MW_TH_FOREGROUND: 0.1
DATA: 
    PATCH_SIZE: (256, 256, 1)
    TRAIN:                                                                                                              
        PATH: /path/to/data                                                                                             
        GT_PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        PATH: /path/to/data                                                                                             
        GT_PATH: /path/to/data
        FROM_TRAIN: False
    TEST:                       
        PATH: /path/to/data                                                                                             
        GT_PATH: /path/to/data                                                                                        
        PADDING: (32,32)
        IN_MEMORY: False
        LOAD_GT: False

AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True
    ELASTIC: True
    BRIGHTNESS: True
    CONTRAST: True

MODEL:
    ARCHITECTURE: unet
    FEATURE_MAPS: [16, 32, 64, 128, 256]
    DROPOUT_VALUES: [0.1, 0.1, 0.2, 0.2, 0.3]
    ACTIVATION: 'elu'
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAM
    LR: 1.E-4
    BATCH_SIZE: 6
    EPOCHS: 200
    PATIENCE: 30
  
TEST:
    ENABLE: True
    AUGMENTATION: False
    VERBOSE: True
