SYSTEM:
    NUM_CPUS: -1
    NUM_WORKERS: 5

PROBLEM:
    TYPE: INSTANCE_SEG
    NDIM: 3D
    INSTANCE_SEG:
        DATA_CHANNELS: BC
        DATA_MW_TH_TYPE: "auto"
  
DATA: 
    PATCH_SIZE: (20, 128, 128, 1)
    TRAIN:                                                                                                              
        PATH: /path/to/data
        GT_PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        SPLIT_TRAIN: 0.1
    TEST:                                                                                                               
        PATH: /path/to/data
        GT_PATH: /path/to/data
        IN_MEMORY: True
        LOAD_GT: True
        PADDING: (4,16,16)

AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True
    ZFLIP: True

MODEL:
    ARCHITECTURE: unet
    FEATURE_MAPS: [16, 32, 64, 128, 256]
    Z_DOWN: [1,1,1,1]
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAMW
    LR: 1.E-4
    BATCH_SIZE: 6
    EPOCHS: 360
    PATIENCE: 50
  
TEST:
    ENABLE: True
    AUGMENTATION: True
    FULL_IMG: False
