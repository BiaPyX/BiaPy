SYSTEM:
    NUM_CPUS: -1
    NUM_WORKERS: 2

PROBLEM:
    TYPE: SEMANTIC_SEG
    NDIM: 2D
  
DATA: 
    PATCH_SIZE: (1024, 1024, 2)
    REFLECT_TO_COMPLETE_SHAPE: True
    NORMALIZATION:
        TYPE: 'div'
        PERC_CLIP:
          ENABLE: True
          LOWER_PERC: 0.1
          UPPER_PERC: 99.8
    TEST:                                                                                                               
        PATH: /path/to/spinedl_structure_data/validation/raw
        GT_PATH: /path/to/spinedl_structure_data/validation/label
        IN_MEMORY: True
        LOAD_GT: False
        PADDING: (400,400)
        CHECK_DATA: False

MODEL:
    ARCHITECTURE: hrnet48
    HRNET:
      HEAD_TYPE: 'FCN'
    N_CLASSES: 5
    SOURCE: bmz
    BMZ:
        SOURCE_MODEL_ID: 'greedy-deer'
    
TRAIN:
    ENABLE: False
  
TEST:
    ENABLE: True
    AUGMENTATION: False
    FULL_IMG: False
