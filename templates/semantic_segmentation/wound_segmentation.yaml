# BiaPy version: 3.6.0

SYSTEM:
    NUM_CPUS: -1

PROBLEM:
    TYPE: SEMANTIC_SEG
    NDIM: 2D
  
DATA: 
    PATCH_SIZE: (256, 256, 1)
    REFLECT_TO_COMPLETE_SHAPE: True
    TRAIN:                                                                                                              
        PATH: /path/to/data
        GT_PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        SPLIT_TRAIN: 0.1
    TEST:                                                                                                               
        PATH: /path/to/data
        GT_PATH: /path/to/data
        IN_MEMORY: True
        LOAD_GT: True
        PADDING: (32,32)

AUGMENTOR:
    ENABLE: True
    HFLIP: true
    RANDOM_ROT: true
    VFLIP: true
    BRIGHTNESS: True
    BRIGHTNESS_FACTOR: (-0.1, 0.1)
    CONTRAST: True
    CONTRAST_FACTOR: (-0.1, 0.1)
    ELASTIC: True

MODEL:
    ARCHITECTURE: attention_unet
    LOAD_CHECKPOINT: False

LOSS:
  CLASS_REBALANCE: True

TRAIN:
  BATCH_SIZE: 6
  ENABLE: true
  EPOCHS: 360
  LR: 0.0001
  OPTIMIZER: ADAMW
  PATIENCE: 50
  
TEST:
    ENABLE: True
