# BiaPy version: 3.5.12

SYSTEM:
    NUM_CPUS: -1
    NUM_WORKERS: -1

PROBLEM:
    TYPE: CLASSIFICATION
    NDIM: 2D
  
DATA: 
    PATCH_SIZE: (28, 28, 1)
    TRAIN:                                                                                                              
        PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        FROM_TRAIN: False
        PATH: /path/to/data
    TEST:                                                                                                               
        IN_MEMORY: True
        LOAD_GT: True
        PATH: /path/to/data

AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    HFLIP: True
    VFLIP: True

MODEL:
    ARCHITECTURE: ViT
    N_CLASSES: 7
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAMW
    LR: 1.E-4
    BATCH_SIZE: 12
    EPOCHS: 100
    PATIENCE: 20
  
TEST:
    ENABLE: True
