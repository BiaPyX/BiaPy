# BiaPy version: 3.5.2

SYSTEM:
    NUM_CPUS: -1
    NUM_WORKERS: 5

PROBLEM:
    TYPE: SUPER_RESOLUTION
    NDIM: 2D
    SUPER_RESOLUTION:
        UPSCALING: (2,2)
  
DATA: 
    PATCH_SIZE: (48, 48, 1)
    TRAIN:                                                                                                              
        PATH: /path/to/data
        GT_PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        FROM_TRAIN: True
        SPLIT_TRAIN: 0.1
    TEST:                                                                                                               
        IN_MEMORY: True
        LOAD_GT: True
        PATH: /path/to/data
        GT_PATH: /path/to/data
        PADDING: (8,8)

AUGMENTOR:
    ENABLE: True
    DA_PROB: 0.5
    VFLIP: True
    HFLIP: True
    ROT90: True

MODEL:
    ARCHITECTURE: edsr
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAMW
    LR: 1.E-4
    BATCH_SIZE: 24
    EPOCHS: 360
    PATIENCE: 50
  
TEST:
    ENABLE: True
    AUGMENTATION: False
