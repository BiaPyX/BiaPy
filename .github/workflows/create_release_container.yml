name: Publish Docker image

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: biapyx
          password: ${{ secrets.BIAPYX_DOCKERHUB_PASS }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: biapyx/biapy
          tags: |
            type=semver,pattern={{version}}
      
      - name: Set env
        run: echo "CONTAINER_TAG=${{ steps.meta.outputs.tags }}-11.8" >> $GITHUB_ENV
      
      # - name: Change Dockerfile version
      #   run: sed -i "/3.5.5/${{ steps.meta.outputs.tags }}/g" biapy/utils/env/Dockerfile
        
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./biapy/utils/env/Dockerfile
          push: true
          tags: $CONTAINER_TAG
          labels: ${{ steps.meta.outputs.labels }}
