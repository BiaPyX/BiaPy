name: Publish Docker image

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: biapyx
          password: ${{ secrets.BIAPYX_DOCKERHUB_PASS }}
        
      - name: Change Dockerfile version
        run: |
          tag="${{ github.event.release.tag_name }}"
          sed -i "s/3.5.5/$tag/g" biapy/utils/env/Dockerfile
          cat biapy/utils/env/Dockerfile
        
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./biapy/utils/env/Dockerfile
          push: true
          tags: biapyx/biapy:${{ github.event.release.tag_name }}-11.8
